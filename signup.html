<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="wrap">
            <h1 class=h1>Sign Up</h1>
        </div>
        <nav class="navMenu">
            <div>
                <ul id="main-menu">
                    <a href="index.html">
                        <li>Home</li>
                    </a>
                    <a href="vote.html">
                        <li>Vote</li>
                    </a>

                    <a href="contests.html">
                        <li>Upcoming Contests</li>
                    </a>
                    <a href="winners.html">
                        <li>Past Winners</li>
                    </a>

                </ul>
            </div>
        </nav>
    </header>

    <form action=" http://web.engr.oregonstate.edu/~zhangluy/tools/class-content/form_tests/check_request.php "
        method="POST">
        <div class="formDiv">
            <label class="signup" for="fname">First name:</label><br>
            <input class="signup" type="text" id="fname" name="fname" required><br>
        </div>
        <div class="formDiv">
            <label class="signup" for="lname">Last name:</label><br>
            <input class="signup" type="text" id="lname" name="lname" required>
        </div>
        <div class="formDiv">
            <label class="signup" for="email">Email:</label><br>
            <input class="signup" type="email" id="email" name="email" required>
        </div>
        <div class="formDiv">
            <label class="signup" for="gname">Group name:</label><br>
            <input class="signup" type="text" id="gname" name="gname" required><br>
        </div>
        <div class="formDiv">
            <label class="signup" for="gnum">Number In Group:</label><br>
            <input class="signup" type="number" min="1" id="gnum" name="gnum" required><br>
        </div>
        <div class="formDiv">
            <label class="signup" for="groupnum">Show Date 1st Choice</label><br>
            <input class="signup" type="date" id="showdate" name="showdate" required><br>
        </div>
        <div class="formDiv">
            <label class="signup" for="groupnum">Show Date 2nd Choice</label><br>
            <input class="signup" type="date" id="showdate" name="showdate" required><br>
        </div>
        <div class="formDiv">
            <input class="signUpSubmit" type="submit" value="Submit">
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
